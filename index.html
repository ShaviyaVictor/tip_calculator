<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="tip calculator">
    <meta name="description" content="This is a tip calculator made for practice purposes and upskilling">
    <meta name="author" content="Victor Shaviya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css">
    <!-- start of my custom css  -->
    <link rel="stylesheet" href="./assets/styles.css" type="text/css">
    <!-- end of my custom css rules  -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
    <title>Tip calculator</title>
  </head>
  <body>

    <div class="container">
      
      <header>
        <h1 class="text-center" id="title">
          Calculator
        </h1>
      </header>

      <form action="javascript:void (calc())">
        
        <input type="text" class="form-control" id="bill" placeholder="Total Bill">
        <br>
        <input type="text" class="form-control" id="split" placeholder="Number of Person">

        <br>

        <button class="btn btn-success btn-lg">
          Calculate
        </button>

        <br><br>
        
        <div class="results">
          <p>
            <strong>Tip:&nbsp; 
              <span id="tip"></span>
            </strong>
          </p>
          <p>
            <strong>Total:&nbsp; 
              <span id="total"></span>
            </strong>
          </p>
          <p>
            <strong>Each person's pay::&nbsp; 
              <span id="splitTotal"></span>
            </strong>
          </p>
        </div>

      </form>
      
      <br>
      
    </div>

   </body>
</html>
